<div  class="home" style="min-height: 100%;" ng-controller="classInfoCtr">
	<div class="main-top">
		<div class="title"><span class="t1">个人信息</span>/<span class="t2">班级信息</span></div>
		<div class="add-btn orange position" ng-click="goBack()">返回</div>
	</div>
	<div class="main-content">
		<div class="top">
			<div class="tabset">
				<div class="add-title">班级信息</div>
			</div>
		</div>
		<div class="add-class">
			<div class="" style="overflow: hidden;clear: both;margin-bottom: 20px;">
				<div id="" style="float: left;">
					<p class="inpFont fl" style="width:56px;" ><span class="fl">班</span><span class="fr">级</span></p>
					<select class="fl" ng-init="myClassSelected = infor[0]" ng-change="changeClass()" ng-model="myClassSelected" ng-options="item.periodName+'/'+item.gradeName+'/'+item.className for item in infor">
					</select>
					<div class="next-btn fl icon-btn" ng-click="editClass()" >
						<i class="iconfont icon-brush"></i>
					</div>&nbsp;&nbsp;
					<div class="next-btn fl icon-btn" ng-click="delClass()" >
						<i class="iconfont icon-shanchu"></i>
					</div>
				</div>
			</div>
			<div class="" style="overflow: hidden;clear: both;margin-bottom: 20px;">
				<div id="" style="float: left;">
					<p class="inpFont fl">学生人数</p>
					<input style="width: 100px;float:left;" type="text" readonly="readonly" placeholder="学生人数" ng-change="allNum()" onKeyUp="value=value.replace(/[^\d]/g,'')" ng-model="myClassSelected.total"><br><br>
				</div>
				<div id="" style="float: left;">
					<p class="inpFont fl">男生人数</p>
					<input style="width: 100px;float:left;" type="text" readonly="readonly" placeholder="男生人数" ng-change="maleNum()" onKeyUp="value=value.replace(/[^\d]/g,'')" ng-model="myClassSelected.male"><br><br>
				</div>
				<div id="" style="float: left;">
					<p class="inpFont fl">女生人数</p>
					<input style="width: 100px;float:left;" type="text" readonly="readonly" placeholder="女生人数" ng-change="femaleNum()" onKeyUp="value=value.replace(/[^\d]/g,'')" ng-model="myClassSelected.female"><br><br>
				</div>
			</div>
			<div class="" style="overflow: hidden;clear: both;margin-bottom: 20px;">
				<p class="inpFont fl">座位形式</p>
				<div class="fl" ng-model="currSeatStyle.src" style="margin-top:10px;" >
					<img src="{{currSeatStyle.src}}" onerror=src="img/new/desk2.png"  style="height: 150px;"/>
					<p style="width: 100%;text-align: center;height: 40px;line-height: 40px;">
						{{currSeatStyle.name}}
					</p>
				</div>
			</div>

			<div class="next-btn blue" style="margin: 30px auto;display: block;text-align: center;" ng-click="addClass()">
				增加班级
			</div>

		</div>
		<div ng-include="'html/blocks/footer.html'" class="foot"></div>
		<div id="zbglDailog" style="padding: 0;display:{{show}}">

	                     <select class="selzb"  placeholder="执教学段" ng-change="lessonType('1')" ng-model="myClassSelected.periodCode" >
	                        <option value="">请选择学段</option>
		                	<option value="1">高中段</option>
		                	<option value="2">初中段</option>
		                	<option value="3">小学高段</option>
		                	<option value="4">小学低段</option>
	                     </select>
                     </span>
					<span style="display: inline-block;">

	                        <option value="4">四年级</option>

                            <option value="">执教年级</option>

			</div>

				确定
